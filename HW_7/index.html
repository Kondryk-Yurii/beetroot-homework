<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- font-family: 'Poppins', sans-serif; -->
    <!-- Styles -->
    <link rel="stylesheet" href="./index.css">
    <!-- Favicon -->
    <link rel="icon" href="./image/icon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="./image/logo.svg" alt="Productly">
            </div>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">Product</li>
                    <li class="navigation__item">Customers</li>
                    <li class="navigation__item">Pricng</li>
                    <li class="navigation__item">Resources</li>
                </ul>
            </nav>
            <button class="sing-in">
                <span>Sign In</span>
            </button>
            <button class="sing-up">
                <span>Sign Up</span>
            </button>
        </header>
        <main>
            <section class="superpowers">
                <div class="superpowers__content">
                    <h1 class="superpowers__title">
                        The Design Thinking superpowers
                    </h1>
                    <p class="superpowers__text">
                        Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.
                    </p>
                    <div class="superpowers__link">
                        <div>
                            <button class="button">
                                <span>Get started</span>
                            </button>
                        </div>
                        <div>
                            <a href="#">Watch the Video</a>
                        </div>
                    </div>
                </div>
                <div class="superpowers__img">
                    <img src="./image/superpowers__img.svg" alt="People">
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
